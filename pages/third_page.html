<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Frontend Разработка</h1>
        <nav>
            <ul>
                <li><a href="../index.html#">Главная</a></li>
                <li><a href="/index.html#enter">Введение</a></li>
                <li><a href="/index.html#tools">Инструменты</a></li>
                <li><a href="/index.html#lang">Языки</a></li>
                <li><a href="/pages/second_page.html">Перейти на 2ю страницу</a></li>
                <li><a href="#">Оставить комментарий</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="det">
            <h2 id="comment">Введите данные о себе</h2>
            <label for="user_name">
                Имя пользователя
                <input type="text" placeholder="Введите Ваше имя" name="user_name">
            </label>
            <br>
            <br>
            <label for="user_surname">
                Фамилия пользователя
                <input type="text" placeholder="Введите Вашу фамилию" name="user_surname">
            </label>
            <br>
            <br>
            <label for="user_mail">
                Электронная почта
                <input type="email" placeholder="Введите Ваш e-mail" name="user_mail">
            </label>
            <br>
            <br>
            <label for="user_date">
                Дата рождения
                <input type="date" placeholder="Введите Вашу дату рождения" name="user_date">
            </label>
            <br>
            <br>
            <label for="user_it">
                Количество лет в сфере Frontend
                <input type="number" placeholder="Введите срок" name="user_it">
            </label>
            <br>
            <br>
            <label for="comment">
                Комментарий
                <textarea id="comment" cols="40" rows="5"></textarea>
            </label>
            <br>
            <br>
            <input type="submit">
        </form>
    </main>
    <footer>
        <div class="links">
            <a href="/index.html#enter">Введение</a>
            <a href="/index.html#tools">Инструменты</a>
            <a href="/index.html#lang">Языки</a>
            <a href="/pages/second_page.html">Перейти на 2ю страницу</a>
            <a href="/pages/third_page.html#comment">Оставить комментарий</a>
        </div>
        <div class="copyright">Copyright (c) Urban-university 2024</div>
    </footer>
</body>
</html>
